<html>
  <head>
    <title>Create Game</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
  </head>
<body>
<h1>Create Game</h1>
<div class="loginForm">
<form action="/addGame" method="post">
  <input type="text" placeholder="Game Name" name="gameName" class="playerName"><br><br>
  <span style="color:white">Private Game:</span><input type="checkbox" value="private" name="private"><br><br>
  <input type="submit" name="submit" class="submit">
</form>
</div>



</body>
</html>
